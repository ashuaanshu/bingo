<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Bingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
      .bingo-cell {
        transition: all 0.2s;
        cursor: pointer;
      }
      .bingo-cell:hover {
        transform: scale(1.05);
      }
      .marked {
        background-color: #ef4444; /* red-500 */
        color: white;
        cursor: default;
      }
      /* Disable hover on marked */
      .marked:hover {
        transform: none;
      }
      .my-turn {
        border: 4px solid #3b82f6; /* blue-500 */
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen font-sans text-gray-900">
    <!-- Login Screen -->
    <div
      id="login-screen"
      class="fixed inset-0 flex items-center justify-center bg-white z-50"
    >
      <div
        class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full border border-gray-200"
      >
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">
          Bingo Live
        </h1>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          class="w-full px-4 py-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="join-btn"
          class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition"
        >
          Start Game
        </button>
        <p
          id="error-msg"
          class="text-red-500 text-sm mt-3 text-center hidden"
        ></p>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden container mx-auto px-4 py-6 max-w-lg">
      <!-- Header / Status -->
      <div class="flex justify-between items-start mb-6">
        <div>
          <h2 class="text-xl font-bold" id="player-name">Player</h2>
          <div class="text-sm text-gray-600">
            Score:
            <span id="my-lines" class="font-bold text-blue-600">0</span> lines
          </div>
        </div>
        <div class="text-right">
          <h2 class="text-xl font-bold text-gray-500" id="opponent-name">
            Waiting...
          </h2>
          <div class="text-sm text-gray-600">
            Score:
            <span id="opp-lines" class="font-bold text-red-600">0</span> lines
          </div>
        </div>
      </div>

      <!-- Turn Indicator -->
      <div
        id="turn-indicator"
        class="mb-6 p-3 rounded-lg text-center font-bold text-lg bg-gray-200 text-gray-700"
      >
        Waiting for opponent...
      </div>

      <!-- Bingo Board -->
      <div
        id="board"
        class="grid grid-cols-5 gap-2 mb-8 bg-white p-3 rounded-xl shadow-lg"
      >
        <!-- Cells generated by JS -->
      </div>

      <!-- Controls -->
      <div class="flex gap-4">
        <button
          id="reset-btn"
          class="flex-1 bg-gray-600 text-white font-bold py-3 rounded-lg hover:bg-gray-700 transition hidden"
        >
          Reset Game
        </button>
      </div>
    </div>

    <!-- Winner Modal -->
    <div
      id="winner-modal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50"
    >
      <div
        class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-xs w-full animate-bounce-in"
      >
        <div class="text-6xl mb-4">üèÜ</div>
        <h2 id="winner-text" class="text-2xl font-bold mb-2">You Won!</h2>
        <p class="text-gray-600 mb-6">Game Over</p>
        <button
          onclick="requestReset()"
          class="bg-blue-600 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-700"
        >
          Play Again
        </button>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
